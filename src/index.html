<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>2048 Group 4</title>
  </head>
  <body>
    <header>
      <a href="index.html"
      class="heading-link">
        <img src="./assets/icons/hamburger-md-svgrepo-com.svg" alt="menu button">
        <h1 class="main-heading">2048</h1>
      </a>
      <section class="score__section">
        <div class="score__container">
          <p class="score">Score</p>
          <p class="score-number">0</p>
        </div>

        <div class="best__score--container">
          <p class="score">Best</p>
          <p class="score-number">4</p>
        </div>
      </section>
      <section class="header__link--container">
        <a
          href="https://play2048.co/"
          class="header__link--feedback"
          target="_blank"
          >Give Feedback</a
        >
        <a href="index.html" class="new__game--link">New Game</a>
      </section>
    </header>
    <main>
      <section class="game__section">
        <div class="game__container">
          <div class="game__slot--empty slot-1"></div>
          <div class="game__slot--empty slot-2"></div>
          <div class="game__slot--empty slot-3"></div>
          <div class="game__slot--empty slot-4"></div>
          <div class="game__slot--empty slot-5"></div>
          <div class="game__slot--empty slot-6"></div>
          <div class="game__slot--empty slot-7"></div>
          <div class="game__slot--empty slot-8"></div>
          <div class="game__slot--empty slot-9"></div>
          <div class="game__slot--empty slot-10"></div>
          <div class="game__slot--empty slot-11"></div>
          <div class="game__slot--empty slot-12"></div>
          <div class="game__slot--empty slot-13"></div>
          <div class="game__slot--active slot-14">
            <p class="slot-number">2</p>
          </div>
          <div class="game__slot--empty slot-15"></div>
          <div class="game__slot--active slot-16">
            <p class="slot-number">2</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer-paragraph">
        play2048.co &copy; 2014-2024 Gabrielle Cirulli. All rights reserved.
      </p>
    </footer>
  </body>
</html>
