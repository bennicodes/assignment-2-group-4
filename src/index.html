<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>2048 Group 4</title>
  </head>
  <body>
    <header>
      <section class="heading__section">
        <a href="index.html" class="heading-link">
          <img
            src="./assets/icons/hamburger-md-svgrepo-com.svg"
            alt="menu button"
          />
          <h1 class="main-heading">2048</h1>
          <img src="./assets/icons/undo-svgrepo-com (1).svg" alt="replay"
          class="replay__button">
        </a>
      </section>
      <section class="score__section">
        <div class="score__container">
          <p class="score">Score</p>
          <p class="score-number">0</p>
        </div>

        <div class="best__score--container">
          <p class="score">Best</p>
          <p class="score-number">4</p>
        </div>
      </section>
      <section class="header__link--container">
        <a
          href="https://play2048.co/"
          class="header__link--feedback"
          target="_blank"
          >Give Feedback</a
        >
        <a href="index.html" class="new__game--link">New Game</a>
      </section>
    </header>
    <main>
      <section class="game__board--section">
        <div class="game__container">
          <div class="game__cell--empty cell-1"></div>
          <div class="game__cell--empty cell-2"></div>
          <div class="game__cell--empty cell-3"></div>
          <div class="game__cell--empty cell-4"></div>
          <div class="game__cell--empty cell-5"></div>
          <div class="game__cell--empty cell-6"></div>
          <div class="game__cell--empty cell-7"></div>
          <div class="game__cell--empty cell-8"></div>
          <div class="game__cell--empty cell-9"></div>
          <div class="game__cell--empty cell-10"></div>
          <div class="game__cell--empty cell-11"></div>
          <div class="game__cell--active cell-12">
            <p class="cell-number">2</p>
          </div>
          <div class="game__cell--empty cell-13"></div>
          <div class="game__cell--active cell-14">
            <p class="cell-number">2</p>
          </div>
          <div class="game__cell--empty cell-15"></div>
          <div class="game__cell--active cell-16">
            <p class="cell-number">2</p>
          </div>
        </div>
      </section>
      <section class="game__button--section"></section>
      <section class="main__link--container">
        <a href="" class="feedback__main--link">Give Feedback</a>
      </section>
    </main>
    <footer>
      <p class="footer-paragraph">
        play2048.co &copy; 2014-2024 Gabrielle Cirulli. All rights reserved.
      </p>
    </footer>
  </body>
</html>
